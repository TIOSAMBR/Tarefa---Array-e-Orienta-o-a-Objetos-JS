<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa - Array e Orientação a Objetos JS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <form id="aluno-form">
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" required>
        <br>
        <label for="nota">Nota Obtida:</label>
        <input type="number" id="nota" required min="0" max="10">
        <br>
        <button type="button" id="adicionar">Adicionar Aluno</button>
    </form>
    
    <h2>Alunos Cadastrados:</h2>
    <ul id="lista-alunos"></ul>

    <h2>Operações:</h2>
    <button type="button" id="ordenar-nome">Ordenar por Nome</button>
    <button type="button" id="ordenar-nota">Ordenar por Nota (Decrescente)</button>
    <button type="button" id="maior-nota">Aluno com Maior Nota</button>
    <button type="button" id="media-notas">Média das Notas</button>
    <button type="button" id="aprovados">Alunos Aprovados</button>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
